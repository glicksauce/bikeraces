<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bike Race Finder</title>
</head>
<body>
    <div class="container">
        <h1>Bike Race Finder</h1>
        <form>
        <div class="inputBox">
        <div class="descriptor">Enter your zip code</div>   
            <input id="zip-code" type="text" placeholder="zip code">
        </div>
        <div class="zip-error">Please enter valid 5-digit zip code</div>
            <div class="descriptor">Choose your race type</div>
                <select id="race-type">
                    <option value="Road Race">Road Race</option>
                    <option value="Cyclocross">Cyclocross Race</option>
                    <option value="Off Road">Off Road</option>
                    <option value="Gran Fondo">Gran Fondo</option>
                    <option value="Gravel Grinder">Gravel Grinder</option>
                </select>
            <div class="slidecontainer">
                    <div id="radiusText"></div>
                    <input type="range" min="1" max="500" value="50" class="slider" id="radiusSearch">
                    Distance Away
            </div>
            <div class="go-button">
                
                <button id="go" type="submit">Go!</button>
                </form>
            </div> 
        <div class="nav-container"></div>
    </div>   
    <div class="background">
         <div class="search-results"></div>   
    </div>
    
    <div class="footer"></div>
    
</body>
</html>
