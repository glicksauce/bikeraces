<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bike Race Finder</title>
</head>
<body>
    <div class="container">
        <h1>Bike Race Finder</h1>
        <div class="inputBox">
        <div class="descriptor">Enter your zip code</div>
            
        <input id="zip-code" type="text" placeholder="zip code">
            
        </div>
            <div class="descriptor">Choose your race type</div>
                <select>
                    <option value="road">Road Race</option>
                    <option value="road">Cyclocross Race</option>
                    <option value="road">Mountain Bike</option>
                    <option value="road">Gran Fondo</option>
                </select>
            <div class="go-button">
                <form>
                <button id="go" type="submit">Go!</button>
                </form>
            </div> 
        
    <div class="background">
        <div class="slider">
         <div class="search-results"></div>  
        </div>  
    </div>
    
    <div class="footer"></div>
    </div>
</body>
</html>
